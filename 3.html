<html>
<head>
<title>Student Form</title>
</head>
<body>
<forms>
First name:<input type="text" id="fn" name="fn" placeholder="enter your name"><br>
Last name:<input type="text" id="ln" name="ln" placeholder="enter your name"><br>
Mother name:<input type="text" id="mn" name="mn"><br>
Father name:<input type="text" id="fn" name="fn"><br>
Address:<textarea rows="2" cols="10"></textarea><br>
Gender:<input type="radio" name="radio" value="radio">Male<input type="radio" name="radio" value="radio">Female
<br>
DOB:<input type="Date" id="dob" name="dob">
<br>
State:<select name="select">
<option value="AP">AP</option>
<option value="Telangana">Telangana</option>
<option value="UP">UP</option>
</select><br>
Phone number:<input type="Number" id="pn" name="pn"><br>
Course:<select name="select">
<option value="B.Tech">B.Tech</option>
<option value="M.tech">M.tech</option>
</select>
<br>
Branch<select name="select">
<option value="CSE">CSE</option>
<option value="ECE">ECE</option>
<option value="EEE">EEE</option>
</select>
<br>
Qualification:<input type="CheckBox" name="check" value="check">SSC<input type="CheckBox" name="check" value="check">INTER<input type="CheckBox" name="check" value="check">PG
<br>
<input type="submit" name="submit" value="submit">
</forms>
</body>
</html>
